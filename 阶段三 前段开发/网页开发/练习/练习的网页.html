<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style="border: 1px solid aqua;border-collapse: collapse;">
        <tr>
            <th style="border: 1px solid aqua;">name</th>
            <th style="border: 1px solid aqua;">age</th>
        </tr>
        <tr>
            <td style="border: 1px solid aqua;">李四</td>
            <td style="border: 1px solid aqua;">18</td>
        </tr>
    </table>
    <form action="https://www.baidu.com" method="GET">
        <p>
            <label for="name">用户名：</label>
            <input type="text" id="name" name="username">
        </p>
        <p>
            <label for="password">密码：</label>
            <input type="text" id="password" name="password">
        </p>
        <p>
            <label>性别：</label>
            <input type="radio" name="gender" value="0">男
            <input type="radio" name="gender" value="1">女
        </p>
        <p>
            <label>爱好：</label>
            <input type="checkbox" name="like" value="唱歌">唱歌
            <input type="checkbox" name="like" value="跑步">跑步
            <input type="checkbox" name="like" value="游泳">游泳
            <input type="checkbox" name="like" value="睡觉">睡觉
            <input type="checkbox" name="like" value="学习">学习
            <input type="checkbox" name="like" value="打游戏">打游戏
        </p>
        <p>
            <label>照片：</label>
            <input type="file" name="pic">
        </p>
        <p>
            <label>个人描述：</label>
            <textarea name="desc"></textarea>
        </p>
        <p>
            <label>籍贯：</label>
            <select>
                <option value="1">北京</option>
                <option value="2">天津</option>
                <option value="3">河北</option>
                <option value="4">山东</option>
                <option value="5">上海</option>
                <option value="6">重新</option>
                <option value="7">山东</option>
                <option value="8">山西</option>
                <option value="9">内蒙古</option>
            </select>
        </p>
        <p>
            <input type="submit" value="提交">
            <input type="reset" value="重置">
        </p>
    </form>
</body>
</html>
