<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 类选择器，以点开头，根据类名选择标签，给标签添加样式 */
        .myp {
            color: red;
        }
        .mybg {
            background: blue;
        }
    </style>

</head>
<body>
    <p>Hello World!</p>
    <p class="myp">哈哈，我是一个段落标签</p>
    <!-- 这里标签使用了两个类选择器 -->
    <p class="myp mybg">哈哈，我是一个段落标签</p>
</body>
</html>
