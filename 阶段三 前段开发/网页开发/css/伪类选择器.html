<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            width: 100px;
            height: 100px;
            background: green;
        }
        /* 伪类选择器就是给其他选择器添加特殊的效果，表现形式选择器后面加上冒号再跟上伪类的名字 */
        div:hover {
            width: 200px;
            height: 200px;
            background: red;
        }
    </style>

</head>
<body>
    <div>哈哈</div>
</body>
</html>
