<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 资源路径分为绝对路径和相对路径 -->
    <!-- 1. 绝对路径是从根目录算起的路径 -->
    <!-- 2. 相对路径是当前目录算起的路径 -->

    <!-- 相对路径的第一种写法 -->
    <img src="imgs/logo1.png" alt="">
    <!-- 相对路径的第二种写法 -->
    <img src="./imgs/logo1.png" alt="">

    <!-- 绝对路径的写法 -->
    <img src="/Users/zhouyanhui/Desktop/OneDrive/heima/第三阶段/第三阶段学习笔记/网页开发/imgs/logo.png" alt="">
    
    <!-- 资源路径一般会使用相对路径，更加通用和方便，绝对路径把工程拷贝给别人以后可能出现资源找不到的问题 -->
</body>
</html>
