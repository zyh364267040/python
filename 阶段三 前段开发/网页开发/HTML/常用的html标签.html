<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 双标签：成对出现的标签 -->
    <h1>我是一级标题</h1>
    <h6>我是六级标题</h6>
    <div>我是一个容器标签，可以包裹其他标签内容</div>
    <p>我是一个段落标签</p>
    <p>我是一个段落标签</p>
    <!-- 单标签：只有一个标签，没有标签内容 -->
    <hr>
    <img src="imgs/logo.png" alt="图片加载失败会显示">
    <br>
    <img src="imgs/logo1.png" alt="">

    <!-- 带有属性的标签 -->
    <a href="https://www.baidu.com">百度</a>

    <!-- 标签可以嵌套，不能交叉嵌套 -->
    <DIV>
        <!-- 错误示例 -->
        <!-- <p>我是一个段落标签</div></p> -->
        <p>我是一个段落标签</p>
    </DIV>

    <!-- HTML不区分大小写，但是推荐使用小写 -->
    
</body>
</html>
