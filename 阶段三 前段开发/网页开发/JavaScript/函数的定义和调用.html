<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 定义函数的关键字是function
        function fnShow(){
            alert("我是一个无参数无返回值的函数");
        }
        // 调用函数执行函数里面的代码
        fnShow()

        // 定义的是一个有参数有返回值的函数
        function fnSum(iNum1, iNum2){
            var iResult = iNum1 + iNum2;
            return iResult
            alert("测试代码");
        }
        
        var iNum = fnSum(1, 2);
        alert(iNum);

        // return关键字 的特点：1. 可以为函数提供返回值
        // 2. 当执行return语句以后函数执行结束，后面的代码不会再执行
    </script>
</head>
<body>
    
</body>
</html>
